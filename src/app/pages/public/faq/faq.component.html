<section>
  <div class="container">
    <div class="mx-auto md:max-w-3xl w-full shadow-none">
      <mat-accordion multi>
        <mat-expansion-panel *ngFor="let faq of faqData">
          <mat-expansion-panel-header>
            <mat-panel-title> {{ faq.question }} </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <p>
              {{ faq.answer }}
            </p>
          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</section>
